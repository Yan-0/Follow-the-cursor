        body{

            position: absolute;
            rotate: 90deg;
        }
    </style>
</head>
<body>
    <main>
        <img src="morty.png" id="anchor">
        <div id="eyes">
            <img src="eye.png" class="eye" style="bottom: 228px; right: 105px; height: 60px;">
            <img src="eye.png" class="eye" style="bottom: 96px; right: 99px; height: 60px;">
            <img src="eye.png" class="eye" style="height: 55px; top: 38px; right: -191px;">
            <img src="eye.png" class="eye" style="height: 55px; top: 180px; right: -213px;">

        </div>
    </main>
    
</body>
</html>
